<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="static/styles.css" rel="stylesheet"> 


    </head>



  
    <body class="loginBody">
        <div class="login">
        <p class="loginHeader"> Login to Your Account</p>
        <!-- validate if log in fails or not -->
        {% if loginFail %}
        <div class="login-fail">
          {{loginFail}}
        </div>
        {%endif%}
      <!-- users to select a role -->
        <form  action= "/login" method="post" class="loginType">
            <label class="check">
                <input name="role" value="member" type="checkbox" checked onclick="uncheckOthers(this)">
                <span >Member</span>
              </label>
              <label class="check" >
                <input name="role" value="trainer" type="checkbox" onclick="uncheckOthers(this)">
                <span >Trainer</span>
              </label>

              <label class="check" >
                <input name="role" value="admin" type="checkbox" onclick="uncheckOthers(this)">
                <span >Admin</span>
              </label> <br>
            <!-- users to input email and password-->
            <input class="email" type="email" name="email" Placeholder="Email"></input> <br>
            <input class="password" type="password" name="password" Placeholder="Password"></input><br>
            <input class="submit" type ="submit" value="Submit"></input><br> 
                      
            <br><span style="color: azure;">Not a Member?</span>
            <input class="reusableButton" type ="button" value="Join Now" onclick="window.location.href='/join'"></input>
          
        </form>

      </div>
        <!-- JavaScript to achieve single selection for roles -->
      <script>
          function uncheckOthers(currentCheckbox) {
            const checkboxes = document.getElementsByName("role");
            checkboxes.forEach(checkbox => {
              if (checkbox !== currentCheckbox) {
                checkbox.checked = false;
              }
            });
          }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
